<ng-container *rxLet="device.current$; let currentDevice">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pairing" text="Pairing"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ currentDevice.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list [inset]="true">
          <ion-item button>
            <ion-label>Name</ion-label>
            <ion-note slot="end">{{ currentDevice.name }}</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list [inset]="true">
          <ion-item>
            <ion-label>Device Type</ion-label>
            <ion-note slot="end">Mug</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list [inset]="true">
          <ion-item (click)="ble.disconnect(currentDevice.deviceId)">
            <ion-label color="primary">Disconnect</ion-label>
          </ion-item>
          <ion-item (click)="device.deleteByKey(currentDevice.deviceId)">
            <ion-label color="primary">Forget This Device</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</ng-container>
